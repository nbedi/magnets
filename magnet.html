<div ng-show="allowcreate">
<div class="row">
	<div class="small-4 columns">
		<label >First field</label>
		<select ng-model="selectedLeft" ng-options="left for left in lefts"/>
	</div>
	<div class="small-4 columns">
		<label>Comparator</label>
		<select ng-model="selectedComp" ng-options="comp.name for comp in comps"/>
	</div>
	<div class="small-4 columns">
		<label>Second field</label>
		<input type="text" ng-model="selectedRight"/>
<!-- 		<select type="hidden" style="text-align:left" class="js-example-basic-multiple">
			<option >A</option>
		</select>	 -->
	</div>
</div>
<!-- <button>Add statement</button> -->
<div class="row" >
	<div class="small-4 columns"><label >Right-click to remove individual magnets</label></div>
	<div class="small-4 columns">
	<button class="button success" ng-click="submit()">Create Magnet</button>
	<button class="button alert" ng-click="clearMagnets()">Clear Magnets</button></div>
	<div class="small-4 columns"><label ng-show="invalidInd" style="color:red;">{{invalidInput}}</label></div>
</div>
</div>
